<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>3D Glass Holographic Icon</title>
<style>
  :root{
    --size: 140px;             /* change icon size here */
    --glass-bg: rgba(255,255,255,0.08);
    --glass-border: rgba(255,255,255,0.18);
    --shadow-1: 0 10px 30px rgba(12,15,20,0.45);
    --shadow-2: 0 3px 8px rgba(12,15,20,0.25);
    --accent-scale: 1.12;
  }

  /* page centering */
  html,body{height:100%;margin:0}
  body{
    display:grid;
    place-items:center;
    background:
      radial-gradient(circle at 20% 20%, rgba(22,23,25,1) 0%, rgba(10,11,13,1) 45%),
      linear-gradient(120deg, rgba(10,10,18,0.4), rgba(20,18,30,0.6));
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  }

  /* icon wrapper */
  .glass-icon {
    width: var(--size);
    height: var(--size);
    border-radius: 50%;
    position: relative;
    display: grid;
    place-items: center;
    transform-style: preserve-3d;
    perspective: 800px;
    cursor: pointer;
    transition: transform .28s cubic-bezier(.2,.9,.3,1), box-shadow .28s;
    box-shadow: var(--shadow-1), var(--shadow-2);
    will-change: transform;
  }
  .glass-icon:active{ transform: translateY(2px) scale(.995) }

  /* base glass layer (frosted) */
  .glass {
    position: absolute;
    inset: 0;
    border-radius: inherit;
    background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
    border: 1px solid var(--glass-border);
    overflow: hidden;
    backdrop-filter: blur(8px) saturate(1.2);
    -webkit-backdrop-filter: blur(8px) saturate(1.2);
    transform: translateZ(10px) translateY(-4px) scale(.995);
  }

  /* holographic conic gradient layer (animated) */
  .holo {
    position: absolute;
    inset: -20%;
    /* conic gradient gives holographic rainbow bands */
    background: conic-gradient(
      from 30deg,
      rgba(255, 35, 140, .18),
      rgba(72, 126, 255, .14),
      rgba(0, 240, 210, .14),
      rgba(255, 230, 90, .14),
      rgba(255, 35, 140, .18)
    );
    filter: blur(12px) saturate(1.2);
    mix-blend-mode: screen;
    opacity: .9;
    transform: translateZ(6px) rotateZ(0deg);
    animation: holo-rotate 6s linear infinite;
    pointer-events: none;
  }

  /* subtle moving sheen stripe */
  .sheen {
    position: absolute;
    inset: 0;
    pointer-events: none;
    background:
      linear-gradient(120deg, rgba(255,255,255,0.28) 0%, rgba(255,255,255,0.06) 18%, rgba(255,255,255,0.02) 30%, rgba(255,255,255,0) 60%);
    transform: translateY(-50%) rotate(-18deg);
    width: 220%;
    height: 80%;
    left: -60%;
    top: -10%;
    opacity: .9;
    mix-blend-mode: overlay;
    animation: sheen-slide 3.6s ease-in-out infinite;
    border-radius: 30%;
  }

  /* inner icon background to add depth */
  .inner {
    position: relative;
    width: calc(var(--size) * 0.62);
    height: calc(var(--size) * 0.62);
    border-radius: 50%;
    display: grid;
    place-items: center;
    background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(0,0,0,0.06));
    transform: translateZ(18px);
    box-shadow: inset 0 1px 8px rgba(255,255,255,0.02), inset 0 -8px 20px rgba(0,0,0,0.28);
    transition: transform .28s cubic-bezier(.2,.9,.3,1);
  }

  /* the glyph / svg icon */
  .inner svg {
    width: 46%;
    height: 46%;
    transform: translateZ(22px) scale(1);
    filter: drop-shadow(0 6px 12px rgba(0,0,0,0.45));
    transition: transform .28s;
  }

  /* hover/tap micro interactions */
  .glass-icon:hover{
    transform: translateY(-6px) rotateX(8deg) rotateY(-6deg) scale(var(--accent-scale));
    box-shadow: 0 18px 48px rgba(10,12,14,0.6), 0 6px 16px rgba(10,12,14,0.35);
  }
  .glass-icon:hover .inner { transform: translateZ(22px) scale(1.06) }
  .glass-icon:hover .sheen { animation-play-state: paused }

  /* small top highlight rim */
  .rim {
    position: absolute;
    inset: 0;
    border-radius: inherit;
    pointer-events: none;
    background:
      radial-gradient(120% 60% at 25% 18%, rgba(255,255,255,0.26) 0%, rgba(255,255,255,0.08) 8%, rgba(255,255,255,0) 26%),
      linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0));
    mix-blend-mode: screen;
    opacity: .95;
    transform: translateZ(30px);
  }

  /* animations */
  @keyframes holo-rotate {
    from { transform: translateZ(6px) rotateZ(0deg) scale(1) }
    to   { transform: translateZ(6px) rotateZ(360deg) scale(1) }
  }
  @keyframes sheen-slide {
    0% { transform: translateY(-55%) rotate(-18deg) translateX(-6%) }
    50% { transform: translateY(-55%) rotate(-18deg) translateX(18%) }
    100% { transform: translateY(-55%) rotate(-18deg) translateX(-6%) }
  }

  /* accessibility: focus */
  .glass-icon:focus{
    outline: none;
    box-shadow: 0 0 0 4px rgba(120,160,255,0.14), var(--shadow-1);
  }

  /* small responsive tweak */
  @media (max-width:420px){
    :root{ --size: 112px }
  }
</style>
</head>
<body>

  <!-- Example: place any svg inside .inner to use as glyph -->
  <button class="glass-icon" aria-label="holographic glass icon">
    <div class="glass"></div>

    <!-- holographic color layer (animated) -->
    <div class="holo"></div>

    <!-- moving sheen (highlights) -->
    <div class="sheen"></div>

    <!-- thin top rim and gloss -->
    <div class="rim"></div>

    <!-- centered inner disc for icon -->
    <div class="inner" aria-hidden="true">
      <!-- sample SVG glyph: abstract star / sparkle -->
      <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round" >
        <path d="M12 2l1.9 4.2L18 8.3l-4 2.1L14 16 12 13.5 10 16l.1-5.6L6 8.3l4.1-2.1L12 2z" fill="url(#g)"/>
        <defs>
          <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#ffffff" stop-opacity="0.95"/>
            <stop offset="100%" stop-color="#b6fffe" stop-opacity="0.7"/>
          </linearGradient>
        </defs>
      </svg>
    </div>
  </button>

</body>
</html>
